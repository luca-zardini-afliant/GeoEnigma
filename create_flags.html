<!DOCTYPE html>
<html>
<head>
    <title>Flag Generator</title>
    <style>
        .flag {
            width: 120px;
            height: 80px;
            margin: 10px;
            border: 1px solid #ccc;
            display: inline-block;
        }
        .france { background: linear-gradient(to right, #002395 33%, #ffffff 33%, #ffffff 66%, #ed2939 66%); }
        .monaco { background: linear-gradient(to bottom, #cf142b 50%, #ffffff 50%); }
        .brazil { background: linear-gradient(to right, #009c3b 33%, #ffdf00 33%, #ffdf00 66%, #002776 66%); }
        .canada { background: linear-gradient(to right, #ff0000 50%, #ffffff 50%); }
        .australia { background: linear-gradient(to right, #00008b 33%, #ffffff 33%, #ffffff 66%, #ff0000 66%); }
        .turkey { background: linear-gradient(to right, #e30a17 50%, #ffffff 50%); }
        .uae { background: linear-gradient(to bottom, #00732f 25%, #ffffff 25%, #ffffff 50%, #000000 50%, #000000 75%, #ff0000 75%); }
        .netherlands { background: linear-gradient(to bottom, #ae1c28 33%, #ffffff 33%, #ffffff 66%, #21468b 66%); }
    </style>
</head>
<body>
    <h1>Flag Placeholders</h1>
    <div class="flag france"></div>
    <div class="flag monaco"></div>
    <div class="flag brazil"></div>
    <div class="flag canada"></div>
    <div class="flag australia"></div>
    <div class="flag turkey"></div>
    <div class="flag uae"></div>
    <div class="flag netherlands"></div>
    
    <p>These are simple colored rectangles representing the flags. In a real implementation, you would use actual flag images.</p>
</body>
</html>
